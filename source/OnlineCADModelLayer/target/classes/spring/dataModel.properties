#jdbc
#jdbc.driverClassName = com.mysql.jdbc.Driver
jdbc.driverClassName = com.p6spy.engine.spy.P6SpyDriver
jdbc.url = jdbc:mysql://localhost:3306/onlinecad
jdbc.username = root
jdbc.password = root
#pool
pool.initialSize = 5
pool.maxActive = 10
# Hibernate settings, for tweaking up Hibernate engine
# allows to manipulate with db schema
# update - updates schema using ALTER and so on
# create-drop - each time recreates tables
# create - delete all rows
# validate - validates if schema is valid with you mappings, if no - throws exception
hibernate.hbm2ddl.auto = update

